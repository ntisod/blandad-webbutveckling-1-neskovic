<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
    <link rel="stylesheet" href="formular.css">
    <script src = "formular.js"></script>
</head>
<body>
    <form action="">
        <label for="fname">Förnamn</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Efternamn</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="epost">E-post adress</label><br>
        <input type="text" name="epost" id="epost"><br>
    <hr>

        <input type="radio" name="choice" id="chsoftware" name="software">
        <label for="chsoftware">Software</label><br>
        <input type="radio" name="choice" id="chengineering" name="engineering">
        <label for="chengineering">Engineering</label><br>
    <hr>
        <input type="checkbox" name="subject1" id="subject1" value="English 7">
        <label for="subject1">Engelska 7</label><br>
        <input type="checkbox" name="subject2" id="subject2" value="PE">
        <label for="subject2">Idrott och hälsa 2</label><br>
        <input type="checkbox" name="subject3" id="subject3" value="Entrepreneurship">
        <label for="subject3">Entreprenörskap</label><br>
        <input type="checkbox" name="subject4" id="subject4" value="Mothertongue">
        <label for="subject4">Modersmål</label><br>
        <br>
        <input type="submit" value="Skicka in">
    </form>
</body>
</html>
